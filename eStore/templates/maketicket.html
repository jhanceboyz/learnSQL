{% extends "layout.html" %}

{% block head %}
<style>

</style>
{% endblock head %}

{% block body %}

<div class="container">


    <!-- SECTION HEADING -->
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-4 mx-auto p-0 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class=" text-center mt-0 ">
                                        <h1>Add Ticket</h1>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
    <!-- END SECTION HEADING -->

    <!-- SECTION CUSTOMER -->
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify customer
                                                *</label> <select id="form_need" name="need" class="form-control"
                                                required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Customer--</option>
                                                {% for customer in Customer %}
                                                <option>{{customer.name}} , {{customer.phonenumber}}</option>
                                                {% endfor %}
                                            </select> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email"></label> <a
                                                style="text-decoration: none; text-align: center;"
                                                href="{% url 'addcustomer' %}" type="button" class="form-control">Add
                                                New Customer</a> </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
    <!-- END SECTION CUSTOMER -->

    <!-- SECTION FAULT -->
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify faulty part
                                                *</label> <select id="form_need" name="need" class="form-control"
                                                required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Fault--</option>
                                                {% for fault in Fault %}
                                                <option>{{fault.name}}</option>
                                                {% endfor %}
                                            </select> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email"></label> <a
                                                style="text-decoration: none; text-align: center;"
                                                href="{% url 'addcustomer' %}" type="button" class="form-control">Add
                                                New Fault</a> </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
    <!-- END SECTION FAULT -->

    <!-- SECTION TICKET_STATUS -->
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify ticket status
                                                *</label> <select id="form_need" name="need" class="form-control"
                                                required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Status--</option>
                                                {% for status in Status %}
                                                <option>{{status.name}}</option>
                                                {% endfor %}
                                            </select> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email"></label> <a
                                                style="text-decoration: none; text-align: center;"
                                                href="{% url 'addcustomer' %}" type="button" class="form-control">Add
                                                New Status</a> </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
    <!-- END SECTION TICKET_STATUS -->

    <!-- SECTION AMOUNT -->
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="specificSizeInputName"
                                            placeholder="Amount">
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                                        <select class="form-select" id="specificSizeSelect">
                                            {% for transaction in Transaction %}
                                            <option value="">{{transaction.type}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-auto mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                            <label class="form-check-label" for="autoSizingCheck2">
                                                Paid Full
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
    <!-- END SECTION AMOUNT -->

    <!-- SECTION DEVICE -->
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group"> <label for="form_name">Device Name and Model no
                                                *</label> <input type="text" name="name" class="form-control"
                                                placeholder="Please enter your Device Name and Model no"
                                                required="required" data-error="Firstname is required."> </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
    <!-- END SECTION DEVICE -->

    <!-- SECTION NOTES -->
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-13">
                                        <div class="form-group">
                                            <label for="form_name">Technician's Notes *</label>
                                            <textarea id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Please enter your firstname *" required="required"
                                                data-error="Firstname is required." cols="20">
                                            </textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
    <!-- END SECTION NOTES -->


    <!-- SECTION SUBMIT -->
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-4 mb-4 mx-auto p-0 bg-light">
                <button type="button" class="btn btn-success"><b>Submit</b></button>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
    <!-- END SECTION SUBMIT -->
</div>

{% endblock body %}
